<button type="button" class="btn btn-info btn-lg" data-toggle="modal" (click)="openModel()" data-target="#myModal">Open Modal</button>
<!-- Modal -->
  <div class="modal fade" #mdl id="myModal" role="dialog" aria-hidden="false" style="display: block;" ng-show="isPopupVisible">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>signIn</h4>
        </div>
        <div class="modal-body">
          <form #signInform="ngForm" (ngSubmit)="signuser(signInform)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="enter email" aria-describedby="emailHelp" name="emailfield" ngModel required #email="ngModel">
              <small class="form-text text-muted" *ngIf="email.touched && email.invalid">Enter a proper email!</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" name="terms" ngModel>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!signInform.valid">Submit</button>
          </form>  
        </div>
        <div class="modal-footer">
          <h4 data-dismiss="modal">Don't have account <a href="" data-toggle="modal" data-target="#RegisterModal">Register yourself</a></h4>
<!--           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>


    <div class="modal fade" id="RegisterModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Register yourself</h4>
                </div>
             <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
            <div>
        </div>
    </div>
